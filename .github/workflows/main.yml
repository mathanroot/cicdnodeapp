name: CI/CD Pipeline

on:
  push:
    branches:
      - main
#os
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    #checkout 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
     #setup node
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
      #for install dependencies
    - name: Install dependencies
      run: npm install
     #for run tests
    - name: Run tests
      run: npm test
    #for login to dockerhub donot insert the docker token and username for this line 
    - name: LOG IN DOCKERHUB
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    #for build docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest .

#then push image into dockerhub
    - name: Push image to DockerHub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
